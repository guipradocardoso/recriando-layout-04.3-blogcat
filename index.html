<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Blog dos Gatos</title>
    <!-- CSS -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header class="header">
      <img
        src="./assets/paw.svg"
        alt="Logo do blog - Pata de Gato"
        class="header__logo"
      />
      <form action="#" class="header__form">
        <label for="search">Pesquise por artigos</label>
        <input type="search" id="search" placeholder="Pesquise por artigos" />
      </form>
      <img
        src="./assets/logo.png"
        alt="Imagem do usuário"
        class="header__user"
      />
    </header>

    <footer class="footer">
      <p>© 2023 - Rocketseat Explorer - Guilherme Prado</p>
    </footer>
  </body>
</html>
